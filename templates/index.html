<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction </title>
</head>
<body style="background-color: rgb(196, 193, 43);">
<style type="text/css">
    title{
        text-align: center;
    }
    label{
        width: 150px;
        text-align: center;
        margin: auto;
        justify-content: center;
        font-size: 20px;
    }
    h1 {text-align: center ;
    font-size:60px 
    }
    p {
        text-align: center ;
    font-size:30px
    }
    
</style>

    <h1>Car Price Prediction</h1>
    <form method="get", action="/prediction_price">


        <label>Brand name : </label>
        <select name="make">
            <option value="bmw">BMW</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="dodge">Dodge</option>
            <option value="honda">Honda</option>
            <option value="mazda">Mazda</option>
            <option value="mitsubishi">Mitsubishi</option>
            <option value="nissan">Nissan</option>
            <option value="peugot">Peugot</option>
            <option value="plymouth">Plymouth</option>
            <option value="porsche">Porsche</option>
            <option value="saab">Saab</option>
            <option value="subaru">Subaru</option>
            <option value="toyota">Toyota</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="volvo">Volvo</option>
        </select>

        <label>Body style : &ensp;</label>
        <select name="body_style">
            <option value="hardtop">Hardtop</option>
            <option value="hatchback">Hatchback</option>
            <option value="sedan">Sedan</option>
            <option value="wagon">Wagon</option>
        
        </select>

        <br>
        <br>

        <label>Mileage in mph : &ensp;</label>
        <input type="text", name="Mileage">
        </select>

        <label>Fuel type :</label>
        <label><b>Gas :</b></label> <input type="radio" name="fuel_type" value="gas">
        <label><b>Diesel : </b></label> <input type="radio" name="fuel_type" value="diesel">

        <br>
        <br>

        <label>Drive wheels &ensp;</label>
        <label><b>&ensp;4WD</b></label> <input type="radio" name="drive_wheels" value="4wd">
        <label><b>&ensp;RWD </b></label> <input type="radio" name="drive_wheels" value="rwd">
        <label><b>&ensp;FWD</b></label> <input type="radio" name="drive_wheels" value="fwd">
        

        <label>No. of Doors &ensp;</label>
        <label><b>&ensp;Coupes</b></label> <input type="radio" name="num_of_doors" value="two">
        <label><b>&ensp;Sedans </b></label> <input type="radio" name="num_of_doors" value="four">


        <br>
        <br>

        <label>Peak RPM : &ensp;</label>
        <input type="text", name="peak_rpm">
        </select>

        <label>No. of Cylinders &ensp;</label>
        <select name="num_of_cylinders">
            <option value="two">2</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>

        </select>

        <br>
        <br>

        <label>Horse-power : &ensp;</label>
        <input type="text", name="horsepower">
        </select>

        <label>Normalized Losses : &ensp;</label>
        <input type="text", name="normalized_losses">
        </select>

        <br>
        <br>

        <label>Aspiration : &ensp;</label>
        <label><b>&ensp;Standard</b></label> <input type="radio" name="aspiration" value="std">
        <label><b>&ensp;Turbo </b></label> <input type="radio" name="aspiration" value="turbo">
        
        <label>Wheel Base : &ensp;</label>
        <input type="text", name="wheel_base">
        </select>

        <br>
        <br>

        <label>Length : &ensp;</label>
        <input type="text", name="length">
        </select>

        <label>Height : &ensp;</label>
        <input type="text", name="height">
        </select>

        <br>
        <br>

        <label>Width : &ensp;</label>
        <input type="text", name="width">
        </select>


        <label>Curb Weight : &ensp;</label>
        <input type="text", name="curb_weight">
        </select>

        <br>
        <br>

        <label>Engine Size : &ensp;</label>
        <input type="text", name="engine_size">
        </select>

        <label>Fuel System &ensp;</label>
        <select name="fuel_system">
            <option value="mpfi">mpfi</option>
            <option value="2bbl">2bbl</option>
            <option value="mfi">mfi</option>
            <option value="1bbl">1bbl</option>
            <option value="4bbl">4bbl</option>
            <option value="spdi">spdi</option>
            <option value="idi">idi</option>

        </select>

        <br>
        <br>

        <label>Bore : &ensp;</label>
        <input type="text", name="bore">
        </select>

        <label>Stroke : &ensp;</label>
        <input type="text", name="stroke">
        </select>


        <label>Compression Ratio : &ensp;</label>
        <input type="text", name="compression_ratio">
        </select>

        <br>
        <br>

        <input type="submit" value="SUBMIT">


        <br>
        <br>

        <p>Predicted price of CAR .... <b> {{prediction}}</b> only</p>


    </form>

    
</body>
</html>
